<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardle</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- 導覽列 -->
    <%- include('./layout/header'); -%>
    <main class="flex-grow-1 container my-20">
      <div class="row">
        <div class="col-6 bg-primary-100"></div>
        <div class="col-4 mx-auto">
          <h1>登入</h1>
          <p class="mb-4">歡迎回來，請輸入您的帳號及密碼。</p>
          <form class="was-validated" id="login-form">
            <div class="mb-3">
              <label for="email" class="form-label">帳號</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="請輸入帳號"
                value="fakemail@mail.com"
                required
              />
              <div class="invalid-feedback">請輸入註冊時使用的信箱</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">密碼</label>
              <input
                type="password"
                placeholder="請輸入密碼"
                class="form-control"
                id="password"
                value="123456"
                required
              />
              <div class="invalid-feedback">請輸入密碼</div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" checked required />
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1" />
              <label class="form-check-label" for="radioDefault1"> Default radio </label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-4">登入</button>
            <p>新會員？<a href="../pages/sing-up.html">註冊</a></p>
          </form>
        </div>
      </div>
    </main>
    <!-- 頁尾 -->
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>

    <script type="module">
      const loginForm = document.querySelector('#login-form');

      loginForm.addEventListener('submit', (event) => {
        event.preventDefault();
        localStorage.setItem('isLogin', 'true');
        window.location.href = 'user/dashboard.html';
      });
    </script>
  </body>
</html>
