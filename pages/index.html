<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardle</title>
  </head>
  <body>
    <h1>標題</h1>
    <h2 class="text-success">新增 h2 標題</h2>

    <div id="app">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Swiper -->
      <div class="swiper pt-4">
        <div class="swiper-wrapper">
          <div class="swiper-slide bg-secondary" style="height: 200px">Slide 1</div>
          <div class="swiper-slide bg-warning" style="height: 200px">Slide 2</div>
          <div class="swiper-slide bg-success" style="height: 200px">Slide 3</div>
        </div>
      </div>
    </div>

    <!-- Chart -->
    <canvas id="myChart"></canvas>

    <script type="module" src="../main.js"></script>
    <script type="module">
      // import Swiper JS
      import Swiper from 'swiper';
      import { Autoplay } from 'swiper/modules';

      // import Swiper styles
      import 'swiper/css';

      const swiper = new Swiper('.swiper', {
        modules: [Autoplay],
        loop: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
      });

      import Chart from 'chart.js/auto';
      const ctx = document.getElementById('myChart');

      const test = () => {};

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [
            {
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
